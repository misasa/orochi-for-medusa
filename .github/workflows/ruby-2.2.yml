name: Ruby-2.2

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: ruby:2.2.10

    steps:
      - uses: actions/checkout@v1
      - name: test with Rspec
        run: |
          gem install bundler -v 1.17.3
          gem install bundler --no-document
          bundle install --jobs 4 --retry 3
          bundle exec rspec
